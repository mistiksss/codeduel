<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лидерборд - CodeDuel</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='liderboard.css') }}">
</head>
<body>
    <header>
        <div class="header-left">
            <div class="header-icon"></div>
            <div class="header-name">CodeDuel</div>
        </div>
        <div class="header-right">
            <a href="{{ url_for('main_reg') }}" class="header-link">Главная</a>
            <a href="{{ url_for('about_reg') }}" class="header-link">О нас</a>
            <a href="{{ url_for('profile') }}" class="header-link">Профиль</a>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="leaderboard-header">
                <h1>Таблица лидеров</h1>
            </div>
            <div class="leaderboard-container" id="leaderboardContainer">
                <div class="leaderboard-header-row">
                    <div class="rank-header">#</div>
                    <div class="name-header">Игрок</div>
                    <div class="elo-header">ELO</div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-left">
            <div class="footer-icon"></div>
            <div>Соревновательная платформа</div>
        </div>
        <div class="footer-right">
            <div class="contact">Связаться с нами:</div>
            <div class="contact">
                <div class="icon-mail"></div>
                <a href="mailto:info@codeduel.com" class="email">info@codeduel.com</a>
            </div>
            <div class="contact">
                <div class="icon-phone"></div>
                <div class="phone">+1 (123) 456 78 80</div>
            </div>
        </div>
    </footer>

    <script>
        async function updateLeaderboard() {
            try {
                const response = await fetch('/api/leaderboard');
                if (!response.ok) {
                    throw new Error('Ошибка сети');
                }
                const data = await response.json();

                if (data.leaders) {
                    renderLeaderboard(data.leaders);
                }
            } catch (error) {
                console.error('Ошибка при обновлении лидерборда:', error);
            }
        }
        function renderLeaderboard(leaders) {
            const container = document.getElementById('leaderboardContainer');
            const headerRow = container.querySelector('.leaderboard-header-row');
            const existingRows = container.querySelectorAll('.leaderboard');
            existingRows.forEach(row => row.remove());
            for (let i = 1; i <= 50; i++) {
                const user = leaders[i - 1];
                const row = document.createElement('div');
                row.className = 'leaderboard';

                if (user) {
                    if (i === 1) {
                        row.classList.add('gold');
                    } else if (i === 2) {
                        row.classList.add('silver');
                    } else if (i === 3) {
                        row.classList.add('bronze');
                    }
                    if (user.is_current_user && i > 3) {
                        row.classList.add('current-user');
                    }
                }
                row.innerHTML = `
                    <div class="rank">${i}</div>
                    <div class="username">${user ? user.username : '-'}</div>
                    <div class="elo">${user ? user.elo : '-'}</div>
                `;

                container.appendChild(row);
            }
        }
        document.addEventListener('DOMContentLoaded', function() {
            updateLeaderboard();
            setInterval(updateLeaderboard, 10000);
            document.addEventListener('visibilitychange', function() {
                if (!document.hidden) {
                    updateLeaderboard();
                }
            });
        });
    </script>
</body>
</html>
